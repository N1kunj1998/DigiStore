# Render deployment configuration for DigiStore Frontend
# Option 1: Static Site (Recommended - Free tier available)
services:
  - type: web
    name: digistore-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com/api  # Replace with your actual backend URL
    staticPublishPath: ./dist

